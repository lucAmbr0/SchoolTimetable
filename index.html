<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
                    ++ School Timetables ++
            Made by @luca.ambroo_ <3 
            GitHub: https://github.com/lucAmbr0/
            IG: https://www.instagram.com/luca.ambroo_/  
        -->
    <title>School Timetable</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="theme-color" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="School Timetable is a useful app that helps students plan their school activities by showing in a convenient way the school times of multiple classes in a beautiful and minimal interface."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="icons/icon-any-192x192.png" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topNotchContainer" onclick="toggleChangeTime()">
        <h1 id="dayDisplay">Saturday 17 Feb</h1>
        <h2 id="timeDisplay">17:41</h2>
      <div class="changeTimeContainer changeTimeContainerHidden">
        <div class="daysHoursGrid">
          <button class="daysButtons" onclick="setCustomDay(event, 0)">M</button>
          <button class="daysButtons" onclick="setCustomDay(event, 1)">T</button>
          <button class="daysButtons" onclick="setCustomDay(event, 2)">W</button>
          <button class="daysButtons" onclick="setCustomDay(event, 3)">T</button>
          <button class="daysButtons" onclick="setCustomDay(event, 4)">F</button>
          <button class="daysButtons" onclick="setCustomDay(event, 5)">S</button>
        </div>
        <div class="daysHoursGrid">
          <button class="hoursButtons" onclick="setCustomHour(event, 0)">1</button>
          <button class="hoursButtons" onclick="setCustomHour(event, 1)">2</button>
          <button class="hoursButtons" onclick="setCustomHour(event, 2)">3</button>
          <button class="hoursButtons" onclick="setCustomHour(event, 3)">4</button>
          <button class="hoursButtons" onclick="setCustomHour(event, 4)">5</button>
          <button class="hoursButtons" onclick="setCustomHour(event, 5)">6</button>
        </div>
      </div>
    </div>
    <div class="topNotchFixed"></div>
    <div class="appTabs" id="nowTab">
      <div id="letsStartMessage" onclick="getStarted()">
        <h1>Welcome to<br />School Timetable!<br />Let's get started!</h1>
        <span class="material-symbols-outlined"> person_play </span>
      </div>
      <div id="greetingDisplay">
        <h2 class="greetingDisplay">
          Welcome<span id="nameDisplay"></span>
          <span id="classDisplay"></span>
        </h2>
        <h3 id="schoolDisplay"></h3>
      </div>
      <div id="yourClassBox">
        <h1 id="userClassroomDisplay"></h1>
        <h3 id="userComplexDisplay"></h3>
        <h2 id="userSubjectAndTeacher"></h2>
      </div>
      <div class="horizontalLine" id="userMatesSeparator"></div>
      <h3 id="secondaryBoxesLabel">Your mates</h3>
      <div class="matesBox">
        <h2 class="matesRoomDisplay"></h2>
        <div class="matesBoxGrid">
          <p class="matesClass"></p>
          <p class="matesNotes"></p>
          <p class="matesSubject"></p>
          <p class="matesTeacher"></p>
        </div>
      </div>
      <div class="matesBox">
        <h2 class="matesRoomDisplay"></h2>
        <div class="matesBoxGrid">
          <p class="matesClass"></p>
          <p class="matesNotes"></p>
          <p class="matesSubject"></p>
          <p class="matesTeacher"></p>
        </div>
      </div>
      <div class="matesBox">
        <h2 class="matesRoomDisplay"></h2>
        <div class="matesBoxGrid">
          <p class="matesClass"></p>
          <p class="matesNotes"></p>
          <p class="matesSubject"></p>
          <p class="matesTeacher"></p>
        </div>
      </div>
      <div class="matesBox">
        <h2 class="matesRoomDisplay"></h2>
        <div class="matesBoxGrid">
          <p class="matesClass"></p>
          <p class="matesNotes"></p>
          <p class="matesSubject"></p>
          <p class="matesTeacher"></p>
        </div>
      </div>
      <div class="matesBox">
        <h2 class="matesRoomDisplay"></h2>
        <div class="matesBoxGrid">
          <p class="matesClass"></p>
          <p class="matesNotes"></p>
          <p class="matesSubject"></p>
          <p class="matesTeacher"></p>
        </div>
      </div>
    </div>
    <div class="appTabs" id="timetablesTab">
      <div class="settingsSection">
        <h2 class="settingHeader">Your data</h2>
        <div id="greetingNotShownBox">
          <span class="material-symbols-outlined"> info </span>
          <label
            style="opacity: 1; text-align: center; font-weight: 200"
            onclick="navbarAction(2)"
            >Show greeting is disabled</label
          >
        </div>
        <div class="dataForm" id="userDataForm">
          <div id="nameAndClassGrid">
            <div class="firstGrid">
              <label for="userNameInput">Name </label>
              <input type="text" id="userNameInput" />
            </div>
            <div class="secondGrid">
              <label for="userClassInput">Class </label>
              <input type="text" id="userClassInput" />
            </div>
          </div>
          <label for="userSchoolNameInput">School name </label>
          <input type="text" id="userSchoolNameInput" />
        </div>
        <button
          class="submitBtn"
          id="submitUserInfoBtn"
          onclick="updateUserInfo()"
        >
          Confirm
        </button>
        <div class="horizontalLine"></div>
        <div>
          <div class="dataDayAndHourContainer">
            <select id="userDaySelection" name="day">
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>
            <label for="userDaySelection" style="margin: 5px 0 2px 0">at</label>
            <select id="userHourSelection" name="hour">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
            <label for="userHourSelection" style="margin: 5px 10px 2px 0"
              >hour</label
            >
          </div>
          <div class="dataGrid">
            <label for="userRoomInput">Room</label>
            <input type="text" class="userRoomInput" />
            <label for="userComplexInput">Complex</label>
            <input type="text" class="userComplexInput" />
            <label for="userSubjectInput">Subject</label>
            <input type="text" class="userSubjectInput" />
            <label for="userTeacherInput">Teacher</label>
            <input type="text" class="userTeacherInput" />
          </div>
        </div>
        <button
          class="submitBtn"
          id="submitUserClassTimesBtn"
          onclick="updateUserClassInfo()"
        >
          Confirm
        </button>
      </div>

      <div class="settingsSection">
        <h2 class="settingHeader">Schoolmates</h2>
        <div class="matesClassNumSelectionBox">
          <label for="mateClassNumberSelection">Class N.</label>
          <select id="classNumberSelection" name="classNum">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <!-- <option value="monday">Monday</option> -->
          </select>
        </div>
        <div class="dataForm">
          <div id="nameAndClassGrid">
            <div class="firstGrid">
              <label for="matesNamesInput">Mates names </label>
              <input type="text" id="matesNamesInput" />
            </div>
            <div class="secondGrid">
              <label for="matesClassInput">Class </label>
              <input type="text" id="matesClassInput" />
            </div>
          </div>
        </div>
        <button
          class="submitBtn"
          id="submitUserInfoBtn"
          onclick="updateMatesInfo()"
        >
          Confirm
        </button>
        <div class="horizontalLine"></div>
        <div>
          <div class="dataDayAndHourContainer">
            <select id="matesDaySelection" name="day">
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>
            <label for="matesDaySelection" style="margin: 5px 0 2px 0"
              >at</label
            >
            <select id="matesHourSelection" name="hour">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
            <label for="matesHourSelection" style="margin: 5px 10px 2px 0"
              >hour</label
            >
          </div>
          <div class="dataGrid">
            <label for="matesRoomInput">Room</label>
            <input type="text" id="matesRoomInput" />
            <label for="matesSubjectInput">Subject</label>
            <input type="text" id="matesSubjectInput" />
            <label for="matesTeacherInput">Teacher</label>
            <input type="text" id="matesTeacherInput" />
          </div>
        </div>
        <button
          class="submitBtn"
          id="submitMatesClassTimesBtn"
          onclick="updateMatesClassInfo()"
        >
          Confirm
        </button>
      </div>
    </div>
    <div class="appTabs" id="settingsTab">
      <!-- <h2 class="greetingDisplay">Settings</h2> -->
      <div class="settingsSection" id="appSettingsSection">
        <h2 class="settingHeader">App Settings</h2>
        <div class="switch-container">
          <div class="switch-label">Dark mode</div>
          <div class="switch">
            <input
              type="checkbox"
              id="darkModeSwitch"
              class="switch-input"
              onchange="toggleDarkMode()"
            />
            <label for="darkModeSwitch" class="switch-toggle"></label>
          </div>
          <div class="switch-label">Show greeting</div>
          <div class="switch">
            <input
              type="checkbox"
              id="showGreetingSwitch"
              class="switch-input"
              onchange="toggleShowGreetingState()"
            />
            <label for="showGreetingSwitch" class="switch-toggle"></label>
          </div>
          <!-- <div class="switch-label">IDKSWITCH2</div>
          <div class="switch">
            <input type="checkbox" id="IDKSWITCH2" class="switch-input">
            <label for="IDKSWITCH2" class="switch-toggle"></label>
          </div> -->
          <label for="themeSelection" class="switch-label">Color theme</label>
          <select name="theme" id="themeSelection">
            <option value="blueTheme">Blue</option>
            <option value="greenTheme">Green</option>
            <option value="orangeTheme">Orange</option>
          </select>
          <label for="timeInput" class="switch-label">Lesson start time</label>
          <input
            type="time"
            id="timeInput"
            value="08:00"
            min="05:00"
            max="17:00"
          />
          <label for="resetbtn">Reset all data</label>
          <button
            class="submitBtn"
            id="resetAllDataBtn"
            onclick="deleteLocalStorage()"
          >
            Reset
          </button>
          <label for="transferData">Transfer data</label>
          <div class="importExportBtnContainer alignToRight">
            <button
              class="submitBtn importExportBtn"
              id="importDataBtn"
              onclick="toggleExportTab()"
            >
              <span class="material-symbols-outlined"> upload </span>
            </button>
            <button
              class="submitBtn importExportBtn"
              id="exportDataBtn"
              onclick="toggleImportTab()"
            >
              <span class="material-symbols-outlined"> download </span>
            </button>
          </div>
        </div>
        <div id="exportDialogBox">
          <label>Select data to export</label>
          <select name="dataToExport" id="dataToExportSelection">
            <option value="0">- - -</option>
            <option value="YourClass">Your class</option>
            <option value="MatesClass1">Mates class 1</option>
            <option value="MatesClass2">Mates class 2</option>
            <option value="MatesClass3">Mates class 3</option>
            <option value="MatesClass4">Mates class 4</option>
            <option value="MatesClass5">Mates class 5</option>
          </select>
        </div>
        <div id="importDialogBox">
          <select name="dataToImport" id="dataToImportSelection">
            <option value="0">- - -</option>
            <option value="YourClass">Your class</option>
            <option value="MatesClass1">Mates class 1</option>
            <option value="MatesClass2">Mates class 2</option>
            <option value="MatesClass3">Mates class 3</option>
            <option value="MatesClass4">Mates class 4</option>
            <option value="MatesClass5">Mates class 5</option>
          </select>
          <input
            type="text"
            id="dataToImportInput"
            placeholder="Paste data here"
          />
          <button
            class="submitBtn"
            id="submitImportDataBtn"
            onclick="confirmImportData()"
          >
            Import
          </button>
        </div>
      </div>
      <div class="settingsSection">
        <h2 class="settingHeader">
          <img
            src="icons/icon-any-192x192.png"
            alt="App Icon"
            class="appIcon"
          />
          App information
        </h2>
        <div class="switch-container appInfoBox">
          <label class="switch-label">PWA Name</label>
          <label class="alignToRight">School Timetable</label>
          <label class="switch-label">App version</label>
          <label class="alignToRight">1.57.199</label>
          <label class="switch-label">License</label>
          <label class="alignToRight">
            <a
              href="https://github.com/lucAmbr0/SchoolTimetable/blob/master/LICENSE"
              >MIT License</a
            ></label
          >
        </div>
        <a
          href="https://wakatime.com/@lucAmbr0/projects/rlnpzzkvcj?start=2024-02-18&end=2024-02-23"
          class="nerdLinks"
          ><img
            src="https://wakatime.com/badge/user/018d849f-dec6-4519-8001-9879fc3b773b/project/018dbc83-41ce-44c7-adea-992cb7776d69.svg?style=flat"
            class="roundedWakaBadge"
            alt="wakatime"
        /></a>
      </div>
      <div id="appFooterContainer">
        <img src="icons/github-mark.svg" id="socialIcon" />
        <label
          ><a href="https://github.com/lucAmbr0">github.com/lucAmbr0</a></label
        >
      </div>
      <div style="display: flex; justify-content: center; margin-bottom: 25px">
        <a
          class="nerdLinks"
          href="https://github.com/lucAmbr0/SchoolTimetable/commits/master/"
          >Changelog</a
        >
        <a
          class="nerdLinks"
          href="https://github.com/lucAmbr0/SchoolTimetable/archive/refs/heads/master.zip"
          >Source code</a
        >
      </div>
    </div>
    <nav id="navbar">
      <div class="navbarBtn" onclick="navbarAction(0)">
        <span class="material-symbols-outlined navbarIcon"> home </span>
        <p class="navbarLabel navbarLabelActive">Now</p>
      </div>
      <div class="navbarBtn" onclick="navbarAction(1)">
        <span class="material-symbols-outlined navbarIcon">
          edit_calendar
        </span>
        <p class="navbarLabel">Timetables</p>
      </div>
      <div class="navbarBtn" onclick="navbarAction(2)">
        <span class="material-symbols-outlined navbarIcon"> settings </span>
        <p class="navbarLabel">Settings</p>
      </div>
    </nav>
    <div id="navbarFixed"></div>
    <script src="index.js"></script>
  </body>
</html>
